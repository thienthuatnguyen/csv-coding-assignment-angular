<h2 mat-dialog-title>Change status</h2>
<mat-dialog-content class="mat-typography">
  
  <mat-form-field appearance="fill">
    <mat-label>Select status</mat-label>
    <mat-select [(ngModel)]="this.status">
      <mat-option  [value]="false" >In process</mat-option>
      <mat-option  [value]="true" >Completed</mat-option>
    </mat-select>
  </mat-form-field>
 
  
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial (click) = "changeStatus()">Apply</button>
</mat-dialog-actions>
