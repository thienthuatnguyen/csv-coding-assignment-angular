<h2 mat-dialog-title>Add new task</h2>
<mat-dialog-content class="mat-typography">
  
  <mat-form-field class="example-full-width">
    <mat-label>Leave a comment</mat-label>
    <textarea matInput placeholder="Ex. It makes me feel..." [(ngModel)]="this.description"></textarea>
  </mat-form-field>
 
  
</mat-dialog-content>
<br/>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial (click) = "addNewTask()">Add</button>
</mat-dialog-actions>
